<div class="submissions">
	<h1>Submissions</h1>
	<select class="submissions__sort">
		  <option value="newest">Newest</option>
		  <option value="popular">Popular</option> 
	</select>
<div>
	<ul>
	<% for(var i=0; i < images.length; i++) { %>
		<li class="submissions__img-container">
			<img class="submissions__img" data-id="<%= images[i].uniqueName %>" src="<%= images[i].url %>">
		</li>
	<% } %>
	</ul>
