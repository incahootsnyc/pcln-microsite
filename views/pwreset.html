

<!doctype html>
<html>
	<head>
		<title> <%=title %> </title>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/stylesheets/css-starter-min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
	</head>

	<body>
		<div class="main-container">
			<header class="header">
				 
				 	<a href="/home"><img class="header__logo" src="/images/logo.svg"/></a>

					
				 
			</header>

			<main>

				<% if (error) { %>
					<div><%= error %></div>	
				<% } else { %>
				<h1> Forgot your password? Let's whip you up a new one...coming up!</h1>
					<form id="reset-password-form" method="POST" action="/api/pwreset/complete">
						<input type="hidden" name="username" value="<%= username %>">
						<input type="password" name="password"/>
						<input type="password" name="password-confirm"/>
						<button type="submit" class="reset__button">Reset Password</button>
					</form>	
				<% } %>

			</main>	
	</body>

	<script type="text/javascript" src="/javascripts/jquery-3.1.0.min.js"></script>
	<% if (!isProduction) { %>
		<script type="text/javascript" src="/javascripts/account.js"></script>
	<% } else if (isProduction) { %>
		<script type="text/javascript" src="/javascripts/release/account.min.js"></script>
	<% } %>

</html>
