<div id="upload-modal" class="modal--lg">
	<strong class="modal--lg__headline">Submit a pic</strong> <span class="modal--lg__error-message">You must select an image.</span>
	<img class="modal--lg__close" id="upload-modal-close" src="/images/close.svg"/>


	<form id="upload-form" action="/api/upload" enctype="multipart/form-data" method="post" >
	
		<!-- TODO: clean up inline styles -->
		
		<div class="modal--lg__img-select">
			<div class="drag-n-drop modal--lg__img-dragbox">
				<img class="modal--lg__dragbox-cloud" src="/images/cloud.png"/>
				<img class="modal--lg__img-preview" id="preview" src="">
			</div>
			<div class="modal--lg__img-browse">
				<label class="modal--lg__browse-label">Browse
				<input class="modal--lg__browse-input" name="image" type="file" id="file"/></label>
			</div>
		</div>

		<div class="modal--lg__img-tags">
			<strong class="modal--lg__subheadline">Tags</strong> <span class="modal--lg__error-message">You must choose at least one tag.</span>
			<ul>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat1" value="getaway">
					<label class="modal--lg__checkbox-label" for="cat1">Hotel Getaway</label>
				</li>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat2" value="flight">
					<label class="modal--lg__checkbox-label" for="cat2">In Flight</label>
				</li>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat3" value="roadtrip">
					<label class="modal--lg__checkbox-label" for="cat3">Road Trip</label>
				</li>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat4" value="city">
					<label class="modal--lg__checkbox-label" for="cat4">Out in the City</label>
				</li>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat5" value="moments">
					<label class="modal--lg__checkbox-label" for="cat5">Moments</label>
				</li>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat6" value="holidays">
					<label class="modal--lg__checkbox-label" for="cat6">Holidays & Get Togethers</label>
				</li>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat7" value="vacays">
					<label class="modal--lg__checkbox-label" for="cat7">Summer Vacays</label>
				</li>
				<li class="modal--lg__category">
					<input type="checkbox" name="category" id="cat8" value="offpath"/>
					<label class="modal--lg__checkbox-label" for="cat8">Off the Beaten Path</label>
				</li>
			</ul>
		</div>	

		<div class="modal--lg__img-location">
			<strong class="modal--lg__subheadline">Location</strong> <span class="modal--lg__error-message">Required</span>
			<input name="location" type="text" class="modal--lg__input" placeholder="Where did you take this pic?" />

		</div>

		<button class="modal--lg__button disabled" type="submit">Submit</button>
	</form>

</div>
