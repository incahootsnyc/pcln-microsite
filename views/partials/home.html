<div class="submissions">
	<div class="submissions__header">	
		<h1>Submissions</h1>
		<select class="submissions__sort">
			  <option value="newest" <%= sort == "newest" ? "selected" : "" %>>Newest</option>
			  <option value="popular" <%= sort == "popular" ? "selected" : "" %>>Popular</option> 
		</select>
	</div>
	<div class="submissions__container">
		<ul id="image-list">
		<% for(var i=0; i < initData.images.length; i++) { %>
			<li class="submissions__img-container">

				<img class="submissions__img" data-id="<%= initData.images[i].uniqueName %>" src="<%= initData.images[i].thumbUrl %>">
				 <div class="submission__info">
				 <span class="submissions__username"><a href="">Val Geyvandvos</a></span> <span class="submissions__likes">Likes: <%= initData.images[i].likesCount %></span>
				</div>
			</li>
		<% } %>
		</ul>
	</div>	
</div>
